<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            color: #fff;
            height: 100vh;
            position: fixed;
            padding: 15px;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
            flex-grow: 1;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
        }
        .header .profile {
            display: flex;
            align-items: center;
        }
        .header .profile img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f8f9fa;
        }
        .report-table-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h4>Student Management</h4>
        <a href="dashboard.html">Dashboard</a>
        <a href="studentlist.html">Student List</a>
        <a href="add-student.html">Add Student</a>
        <a href="report.html" class="active">Reports</a>
        <!--<a href="#">Settings</a>-->
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div class="header">
            <h3>Reports</h3>
            <div class="profile">
                <img src="https://via.placeholder.com/35" alt="Profile">
                <div class="dropdown">
                    <button class="btn btn-light btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        John Doe
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Report Generation Form -->
        <div class="container mt-4">
            <div class="form-container shadow">
                <h4 class="text-center mb-4">Generate Reports</h4>
                <form>
                    <div class="mb-3">
                        <label for="classFilter" class="form-label">Select Class</label>
                        <select class="form-select" id="classFilter">
                            <option value="all">All Classes</option>
                            <option value="CSE">Computer Science</option>
                            <option value="IT">Information Technology</option>
                            <option value="ECE">Electronics</option>
                            <option value="EEE">Electrical</option>
                            <option value="ME">Mechanical</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="reportType" class="form-label">Select Report Type</label>
                        <select class="form-select" id="reportType">
                            <option value="performance">Performance Report</option>
                            <option value="attendance">Attendance Report</option>
                            <option value="grades">Grades Report</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Generate Report</button>
                </form>
            </div>
        </div>

        <!-- Report Table -->
        <div class="report-table-container">
            <h4 class="text-center">Generated Reports</h4>
            <table class="table table-bordered mt-3">
                <thead class="table-primary">
                    <tr>
                        <th>Report ID</th>
                        <th>Class</th>
                        <th>Type</th>
                        <th>Generated On</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Computer Science</td>
                        <td>Performance Report</td>
                        <td>2025-01-20</td>
                        <td>
                            <button class="btn btn-info btn-sm">View</button>
                            <button class="btn btn-danger btn-sm">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Information Technology</td>
                        <td>Attendance Report</td>
                        <td>2025-01-18</td>
                        <td>
                            <button class="btn btn-info btn-sm">View</button>
                            <button class="btn btn-danger btn-sm">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
